<body>
<div class="container">

    <h2 class="title">Ответы на задания ЕГЭ<br>by @yaLiveHere0</h2>

    <div class="card">
        <label>Номер задания ЕГЭ</label>
        <input id="ege" type="text" placeholder="Например: 17">

        <label>Номера тренировочных заданий</label>
        <input id="tasks" type="text" placeholder="Например: 122 223 13">

        <button id="send">Показать ответы</button>
        <button id="settingsBtn">Настройки ⚙️</button>
    </div>

    <div id="settings" class="hidden">
        <label>Тема:</label>
        <select id="themeSelect">
            <option value="light">Светлая</option>
            <option value="dark">Тёмная</option>
        </select>

        <label>Файл с ответами:</label>
        <input type="file" id="fileInput">
        <p>Файл подгружается автоматически по умолчанию.</p>
    </div>

    <div id="result" class="result hidden"></div>
</div>
