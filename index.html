<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ответы на задания для тренировки К.Ю. Полякова — by @yaLiveHere0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Ответы на задания для тренировки К.Ю. Полякова</h1>
        <span>— by @yaLiveHere0</span>
    </header>

    <main>
        <label id="fileLabel" for="fileInput">Прикрепите файл с ответами</label>
        <input type="file" id="fileInput" accept=".xls">

        <label for="ege">Номер задания ЕГЭ</label>
        <input type="text" id="ege" placeholder="Введите номер ЕГЭ">

        <label for="tasks">Номера заданий для тренировки</label>
        <input type="text" id="tasks" placeholder="Введите номера через пробел/запятую">

        <button id="send">Показать ответы</button>

        <div id="result" class="hidden"></div>
    </main>

    <!-- Подключаем библиотеку XLSX для работы с Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- Подключаем скрипт -->
    <script src="script.js"></script>
</body>
</html>
