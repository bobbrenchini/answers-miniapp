<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ответы на задания для тренировки К.Ю. Полякова — by @yaLiveHere0</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Ответы на задания для тренировки К.Ю. Полякова</h1>
    <span>— by @yaLiveHere0</span>
  </header>

  <main>
    <label id="fileLabel" for="fileInput">Прикрепите файл с ответами</label>
    <input type="file" id="fileInput" accept=".xls">

    <label for="ege">Номер задания ЕГЭ (группы через "/")</label>
    <input id="ege" type="text" placeholder="Например: 1/2/5">

    <label for="tasks">Номера заданий для тренировки (группы через "/", внутри группы - пробел/запятая)</label>
    <input id="tasks" type="text" placeholder="Введите номера через пробел/запятую">

    <button id="send">Показать ответы</button>

    <div id="result" class="hidden" aria-live="polite"></div>
  </main>

  <!-- SheetJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
