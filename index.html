<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ответы на задания для тренировки К.Ю. Полякова — by @yaLiveHere0</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #222;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        header h1 {
            margin: 0;
            font-size: 22px;
        }

        header span {
            font-size: 14px;
            display: block;
            margin-top: 5px;
            color: #ccc;
        }

        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="file"], input[type="text"], select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            white-space: pre-line;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fafafa;
        }

        @media (max-width: 600px) {
            main {
                margin: 10px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Ответы на задания для тренировки К.Ю. Полякова</h1>
        <span>— by @yaLiveHere0</span>
    </header>

    <main>
        <label id="fileLabel" for="fileInput">Прикрепите файл с ответами</label>
        <input type="file" id="fileInput" accept=".xls">

        <label for="ege">Номер задания ЕГЭ</label>
        <input type="text" id="ege" placeholder="Введите номер ЕГЭ">

        <label for="tasks">Номера заданий для тренировки</label>
        <input type="text" id="tasks" placeholder="Введите номера через пробел или запятую">

        <button id="send">Показать ответы</button>

        <div id="result" class="hidden"></div>
    </main>

    <!-- Подключаем библиотеку XLSX для работы с Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- Подключаем наш скрипт -->
    <script src="script.js"></script>
</body>
</html>
